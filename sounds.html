  <body>
    <!-- Navbar -->

    <!-- Main Content -->

    <div class="audio-container ocean">
      <h1>Olas del óceano</h1>
      <div class="sound-image-container">
        <img
          src="/images/ocean-waves-banner.webp"
          alt="Ocean"
          class="sound-image"
        />
      </div>
      <audio id="audio-player" controls loop>
        <source src="/sounds/ocean-waves.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="audio-container white">
      <h1>Ruido blanco</h1>
      <div class="sound-image-container">
        <img
          src="/images/white-noise-banner.webp"
          alt="WhiteNoise"
          class="sound-image"
        />
      </div>
      <audio id="audio-player" controls loop>
        <source src="/sounds/white-noise.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="audio-container brown">
      <h1>Ruido café</h1>
      <div class="sound-image-container">

          class="sound-image"
        />
      </div>
      <audio id="audio-player" controls loop>
        <source src="/sounds/brown-noise.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="audio-container rain">
      <h1>Tormenta</h1>
      <div class="sound-image-container">
        <img src="/images/rain-banner.webp" alt="Rain" class="sound-image" />
      </div>
      <audio id="audio-player" controls loop>
        <source src="/sounds/rain-thunder.mp3" type="audio/mpeg" />

      </audio>
    </div>

    <div class="audio-container fan">
      <h1>Ventilador</h1>
      <div class="sound-image-container">
        <img src="/images/fan-banner.webp" alt="Fan" class="sound-image" />
      </div>
      <audio id="audio-player" controls loop>
        <source src="/sounds/fan-noise.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
